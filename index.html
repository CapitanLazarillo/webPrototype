<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capit√°n Lazarillo simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.3.1/ol.css">
  <link rel="stylesheet" href="./style.css">

  
  <script src="AudioEngine.js"></script>
  <script src="TTS.js"></script>
  
</head>

<body>

  <div id="sidebar">
    <h3>Select a boat</h3>
    <div id="boat-list"></div>
  </div>
  <div id="timeline">
    <span id="current-timestamp" tabindex="0">00:00:00</span>
    <input type="range" id="timeline-slider" min="0" max="100" value="0" tabindex="-1"/>
  </div>

  <div id="controls">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="1">x1</option>
      <option value="2">x2</option>
      <option value="4">x4</option>
      <option value="8">x8</option>
      <option value="16">x16</option>
      <option value="32">x32</option>
      <option value="64">x64</option>
    </select>
  </div>

  <div id="map"></div>
  <script type="module" src="./main.js"></script>
</body>

</html>
